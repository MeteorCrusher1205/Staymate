<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Flat Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-indigo-200 to-purple-100 min-h-screen text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-6 sticky top-0 z-10 flex flex-col sm:flex-row justify-between items-center gap-3 sm:gap-0 rounded-b-xl">
    <h1 class="text-3xl font-bold text-purple-700 tracking-wide">üè† Upload Flat Details</h1>
    <div class="flex items-center gap-4">
      <a href="./show-flats.html" class="text-purple-600 hover:text-purple-800 font-medium transition">View My Flats</a>
      <button onclick="logout()" class="text-red-600 hover:text-red-800 font-semibold transition">Logout</button>
    </div>
  </header>

  <!-- Upload Form -->
  <main class="flex justify-center items-start mt-10 px-4">
    <div class="bg-white/90 backdrop-blur-md shadow-xl rounded-xl p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">Upload Your Flat</h2>
      <form id="flatForm" class="space-y-6">

        <!-- File Upload -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Flat Images</label>
          <input
            type="file"
            name="Flat-images"
            multiple
            required
            class="block w-full text-gray-700 border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          />
        </div>

        <!-- Hidden UserId -->
        <input type="hidden" name="userId" id="userIdField" />

        <!-- Address -->
        <div>
          <label for="flataddress" class="block text-gray-700 font-medium mb-2">Address of the Flat</label>
          <input
            type="text"
            id="flataddress"
            name="flataddress"
            placeholder="Enter flat address"
            required
            class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          />
        </div>

        <!-- Rent -->
        <div>
          <label for="rent" class="block text-gray-700 font-medium mb-2">Monthly Rent (INR)</label>
          <input
            type="number"
            id="rent"
            name="rent"
            placeholder="Enter monthly rent"
            required
            class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          />
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mt-4">
          <button
            type="submit"
            class="flex-1 bg-purple-600 text-white py-3 rounded-xl shadow hover:bg-purple-700 transition font-semibold"
          >
            Upload
          </button>
          <button
            type="reset"
            class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl shadow hover:bg-gray-300 transition font-medium"
          >
            Reset
          </button>
        </div>
      </form>

      <!-- Status Message -->
      <p id="message" class="text-center mt-6 font-semibold"></p>
    </div>
  </main>

  <script>
    const userId = localStorage.getItem("userId");
    if (!userId) {
      alert("Please login first");
      window.location.href = "/login.html";
    } else {
      document.getElementById("userIdField").value = userId;
    }

    function logout() {
      localStorage.removeItem("userId");
      window.location.href = "/login.html";
    }

    document.getElementById("flatForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      const messageBox = document.getElementById("message");
      messageBox.textContent = "Uploading...";
      messageBox.className = "text-center text-purple-600 font-semibold";

      try {
        const response = await fetch("/api/flats-details", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        messageBox.textContent = "‚úÖ Flat details uploaded successfully!";
        messageBox.className = "text-center text-green-600 font-bold";
        this.reset();
      } catch (error) {
        console.error("Error:", error);
        messageBox.textContent = "‚ùå Error uploading flat details.";
        messageBox.className = "text-center text-red-600 font-bold";
      }
    });
  </script>

</body>

</html>
