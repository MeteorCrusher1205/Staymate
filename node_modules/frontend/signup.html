<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StayMate | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-r from-blue-100 via-indigo-200 to-purple-100 min-h-screen flex items-center justify-center">

 <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl p-12 w-full max-w-lg md:max-w-xl">
  <h2 class="text-4xl font-extrabold text-center text-purple-700 mb-4">Create Account</h2>
  <p class="text-center text-gray-600 mb-8">Join StayMate and manage your flats or find the perfect stay.</p>

  <form id="signupForm" class="space-y-5">
    <div class="flex gap-4">
      <div class="flex-1">
        <label for="firstName" class="block text-gray-700 font-semibold mb-2">First Name</label>
        <input type="text" id="firstName" required placeholder="First Name"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
      </div>
      <div class="flex-1">
        <label for="lastName" class="block text-gray-700 font-semibold mb-2">Last Name</label>
        <input type="text" id="lastName" required placeholder="Last Name"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
      </div>
    </div>

    <div>
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
      <input type="email" id="email" required placeholder="Email"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
    </div>

    <div>
      <label for="number" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
      <input type="text" id="number" required placeholder="10-digit number" maxlength="10"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
      <input type="password" id="password" required placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"/>
    </div>

    <div>
      <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
      <textarea id="address" required placeholder="Your address"
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition"></textarea>
    </div>

    <div>
      <label for="role" class="block text-gray-700 font-semibold mb-2">Role</label>
      <select id="role" required
        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
        <option value="" disabled selected>Select role</option>
        <option value="customer">Customer</option>
        <option value="owner">Owner (Flat/PG)</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <button type="submit"
      class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl shadow-lg transition duration-300">
      Sign Up
    </button>
  </form>

  <p class="mt-6 text-sm text-center text-gray-600">
    Already have an account? 
    <a href="login.html" class="text-purple-600 hover:underline font-semibold">Login here</a>
  </p>
</div>


  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const user = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        number: document.getElementById("number").value,
        password: document.getElementById("password").value,
        address: document.getElementById("address").value,
        role: document.getElementById("role").value
      };

      fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      })
      .then(res => res.json())
      .then(data => {
        if (data.message === 'User registered successfully') {
          alert('Signup successful!');
          window.location.href = 'login.html';
        } else {
          alert('Signup failed: ' + data.message);
        }
      })
      .catch(err => console.error('Error:', err));

      this.reset();
    });
  </script>

</body>
</html>
